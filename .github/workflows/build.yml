name: Build

on:
  push:
    branches: [main, develop, claude/*]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Clean
        run: ./gradlew clean

      - name: Build Debug
        run: ./gradlew assembleDebug

      - name: Lint Debug
        run: ./gradlew lintDebug

      # TEMPORARILY DISABLED - Tests need to be updated
      # - name: Run Tests
      #   run: ./gradlew testGithubReleaseDebugUnitTest testGithubSnapshotDebugUnitTest

      - name: Upload Debug APKs
        uses: actions/upload-artifact@v4
        with:
          name: debug-apks
          path: |
            app/build/outputs/apk/githubRelease/debug/*.apk
            app/build/outputs/apk/githubSnapshot/debug/*.apk
          retention-days: 14

